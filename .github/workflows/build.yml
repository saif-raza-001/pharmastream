name: Build Desktop App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: |
          cd packages/database
          npx prisma generate

      - name: Build Web App
        run: |
          cd apps/web
          pnpm run build

      - name: Build Server
        run: |
          cd apps/server
          pnpm run build

      - name: Build Electron App
        run: |
          cd apps/desktop
          pnpm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PharmaStream-Windows
          path: apps/desktop/dist/*.exe
